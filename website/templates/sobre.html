{% extends 'shared/layout.html' %}

{% block conteudo %}


<h1>Listagem das Ideas</h1>
<p>
        {% for ideia in ideias %}
                <p>{{ideia.pessoa.nome}} {{ideia.pessoa.sobrenome}}</p>
                <p>{{ideia.titulo}}</p>
                <p>{{ideia.categorias}}</p>
                <p>{{ideia.descricao}}</p>
                <hr>
        {% endfor %}
</p>

{% endblock %}
